<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="left-container-content">
                <div class="title">Etch-a-Sketch</div>
                <div class="buttons-container">
                    <button class="button" onclick=defaultColorFunc()>Black</button>
                    <button class="button" onclick=randomColorFunc()>Random</button>
                    <button class="button" onclick=eraser()>Eraser</button>
                    <button class="button" onclick=reset()>Reset</button>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="sketchpad"></div>
        </div>
        
    </div>
</body>

<script src="script.js"></script>
</html>
